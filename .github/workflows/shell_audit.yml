name: Auditor√≠a y Auto-Formato Shell

on: [push, pull_request]

permissions:
  contents: write

jobs:
  shell-quality:
    name: Estilo (Auto) y Seguridad (Manual)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Instalar ShellCheck y Shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      # --- PASO 1: ESTILO (Auto-Commit) ---
      - name: Aplicar shfmt y Auto-Commit
        id: format_step
        run: |
          find . -type f -name "*.sh" -exec shfmt -w {} +
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          if ! git diff --exit-code; then
            git add .
            git commit -m "style(sh): auto-formato aplicado con shfmt"
            git push
            echo "estilo_arreglado=true" >> $GITHUB_OUTPUT
          fi

      # --- PASO 2: SEGURIDAD (LOGS DETALLADOS + PARCHES) ---
      - name: Auditor√≠a de Seguridad con ShellCheck
        id: audit_step
        run: |
          mkdir -p parches_seguridad
          HUBO_ERRORES=false

          while IFS= read -r archivo; do
            echo ""
            echo "=========================================================="
            echo "üìÑ ARCHIVO: $archivo"
            echo "=========================================================="
            
            # 1. Ejecutar reporte detallado para el log
            if ! shellcheck "$archivo"; then
              HUBO_ERRORES=true
              echo "‚ùå Se encontraron problemas en $archivo"
              
              # 2. Intentar generar el parche
              nombre_archivo=$(basename "$archivo")
              ruta_parche="parches_seguridad/${nombre_archivo}.patch"
              
              # Capturamos si shellcheck detecta algo "parcheable"
              if shellcheck -f diff "$archivo" > "$ruta_parche" 2>/dev/null && [ -s "$ruta_parche" ]; then
                echo "üéÅ [PARCHE DISPONIBLE]: Se gener√≥ una propuesta autom√°tica para este archivo."
              else
                rm -f "$ruta_parche"
                echo "‚ö†Ô∏è  [AVISO]: No hay parche autom√°tico disponible. Revisa los logs arriba para corregir manualmente."
              fi
            else
              echo "‚úÖ Sin problemas detectados."
            fi
            echo "----------------------------------------------------------"

          done < <(find . -type f -name "*.sh")

          if [ "$HUBO_ERRORES" = true ]; then
            echo "status=fail" >> $GITHUB_OUTPUT
          fi

      # --- PASO 3: RESULTADOS ---
      - name: Subir Parches como Artefactos
        if: steps.audit_step.outputs.status == 'fail'
        uses: actions/upload-artifact@v4
        with:
          name: parches-de-seguridad
          path: parches_seguridad/*.patch
          retention-days: 5

      - name: Verificar Resultado Final
        if: steps.audit_step.outputs.status == 'fail'
        run: |
          echo "‚õî Error: La auditor√≠a fall√≥."
          echo "Consulta los logs arriba para ver los errores de cada archivo."
          exit 1
