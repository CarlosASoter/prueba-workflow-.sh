name: Auditor√≠a y Auto-Formato Shell

on: [push, pull_request]

# Permisos necesarios para que el robot pueda subir los cambios de estilo
permissions:
  contents: write

jobs:
  shell-quality:
    name: Estilo (Auto) y Seguridad (Manual)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Importante para editar la rama correcta

      - name: Instalar ShellCheck y Shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      # --- PASO 1: ESTILO (SE APLICA SOLO) ---
      - name: Aplicar shfmt y Auto-Commit
        id: format_step
        run: |
          # Formatear todos los archivos .sh f√≠sicamente
          find . -type f -name "*.sh" -exec shfmt -w {} +

          # Configurar identidad del robot
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Si hay cambios, hacer commit y push
          if ! git diff --exit-code; then
            git add .
            git commit -m "style(sh): auto-formato aplicado con shfmt"
            git push
            echo "estilo_arreglado=true" >> $GITHUB_OUTPUT
          fi

      # --- PASO 2: SEGURIDAD (REPORTE + PARCHES) ---
      - name: Auditor√≠a de Seguridad con ShellCheck
        id: audit_step
        run: |
          mkdir -p parches_seguridad
          HUBO_ERRORES=false

          while IFS= read -r archivo; do
            echo "üîç Analizando exhaustivamente: $archivo"
            
            # 1. EL REPORTE (Humano): Muestra TODO en el log
            if ! shellcheck "$archivo"; then
              HUBO_ERRORES=true
            fi

            # 2. EL PARCHE (Robot): Intenta generar correcciones
            nombre_archivo=$(basename "$archivo")
            shellcheck -f diff "$archivo" > "parches_seguridad/${nombre_archivo}.patch" || true
            
            # Si el parche est√° vac√≠o, lo borramos
            if [ ! -s "parches_seguridad/${nombre_archivo}.patch" ]; then
              rm "parches_seguridad/${nombre_archivo}.patch"
            fi

          done < <(find . -type f -name "*.sh")

          # Si hubo errores, marcamos el status como 'fail'
          if [ "$HUBO_ERRORES" = true ]; then
            echo "status=fail" >> $GITHUB_OUTPUT
          fi

      # --- PASO 3: SUBIDA DE RESULTADOS ---
      - name: Subir Parches como Artefactos
        if: steps.audit_step.outputs.status == 'fail'
        uses: actions/upload-artifact@v4
        with:
          name: parches-de-seguridad
          path: parches_seguridad/*.patch
          retention-days: 5

      - name: Verificar Resultado Final
        if: steps.audit_step.outputs.status == 'fail'
        run: |
          echo "‚úÖ El estilo se arregl√≥ autom√°ticamente (si era necesario)."
          echo "‚ùå Pero ShellCheck encontr√≥ problemas de seguridad o l√≥gica."
          echo "Revisa los logs arriba y descarga los parches si est√°n disponibles."
          exit 1
